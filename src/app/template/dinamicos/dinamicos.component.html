<h2>Template: <small>Dinamicos</small></h2>
<hr>


<form (ngSubmit)="guardar()" 
      #miFormulario="ngForm"
      autocomplete="off">
    
<!-- Nombre-->    
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    required
                    [ngModel]="persona.nombre"
                    name="nombre"
                   placeholder="Nombre de la persona">
                   <span class="form-text text-danger"
                    *ngIf="miFormulario.controls['nombre']?.errors">
                    Este campo es obligatorio.
                   </span>
        </div>
    </div>

<!-- Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
            <input class="form-control"
                   placeholder="Agregar favorito"
                   [(ngModel)]="nuevoJuego"
                   (keyup.enter)="agregarJuego()"
                   name="nuevoJuego">

            <button class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarJuego()">
                Agregar
            </button>
            </div>
        </div>
    </div>

<!-- Lista de juegos-->    
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group"
            *ngFor="let juego of persona.favoritos; let i = index">
            <input [(ngModel)]="juego.nombre"
                   name="favorito_{{ i }}"
                    class="form-control mb-1"
                    required="">

            <button class="btn btn-outline-danger mb-1"
                    type="button"
                    (click)="eliminar(i)">
                Eliminar
            </button>
            </div>      
        </div>
     </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>



</form>


<span>Persona</span>
<pre>{{ persona | json }}</pre>
