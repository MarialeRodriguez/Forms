<h2>Reactive: <small>Dinamicos</small></h2>
<hr>


<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    
<!-- Nombre-->    
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="nombre"
                   placeholder="Nombre de la persona">
                   
                   <span class="form-text text-danger"
                   *ngIf="campoEsValido('nombre')">
                    Este campo es obligatorio.
                   </span>
        </div>
    </div>

<!-- Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
            <input class="form-control"
                    [formControl]="nuevoFavorito"
                   placeholder="Agregar favorito"
                   (keyup.enter)="agregarFavorito()">

            <button class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarFavorito()">
                Agregar
            </button>
            </div>
        </div>
    </div>

<!-- Lista de juegos Favoritos-->    
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group" 
                 *ngFor="let favotito of favoritosArr.controls; let i = index">
            
                 <input class="form-control mb-1"
                    [formControlName]="i">

            <button class="btn btn-outline-danger mb-1"
                    type="button"
                    (click)="borrar(i)">
                Eliminar
            </button>
            </div>      
        </div>
     </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>



</form>
